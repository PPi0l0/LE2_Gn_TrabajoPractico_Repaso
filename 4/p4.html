<!DOCTYPE html>
<html>
    <link rel="stylesheet" type="text/css" href="p4.css">
<head>
    <TItle> CALCULATOR 3000</TItle>
</head>
<div class="calc"> 

<div class="pantallita">0</div>

<button id="c" class="btn">AC</button>
<button id="b"class="btn">DE</button>
<button class="btn">/</button> 
<button class="btn">*</button> 

<button class="btn">7</button>
<button class="btn">8</button>
<button class="btn">9</button>
<button class="btn">-</button> 

<button class="btn" >4</button>
<button class="btn" >5</button>
<button class="btn" >6</button>
<button class="btn" >+</button> 

<button class="btn" >1</button>
<button class="btn" >2</button>
<button class="btn" >3</button>

<button id="igual" class="btn">=</button> 
<button id="cero" class="btn" >0</button>
<button class="btn" >.</button>
</div>

<script>
    const pantalla = document.querySelector(".pantallita");
    const botones = document.querySelectorAll(".btn");

    botones.forEach(boton => {
        boton.addEventListener("click", () => {
            const botonapretado = boton.textContent;

            if(boton.id === "c"){
                pantalla.textContent = "0";
                return;
            }
            if(boton.id === "b"){
                if(pantalla.textContent.length === 1){
                    pantalla.textContent = "0";
                }else{
                    pantalla.textContent = pantalla.textContent.slice(0, -1)    
                }
                return;
            }
            if(boton.id === "igual"){
                pantalla.textContent = eval(pantalla.textContent);
                return 0;
            }

            if(pantalla.textContent === "0"){
                pantalla.textContent = botonapretado;
            } else {
                pantalla.textContent += botonapretado;
            }

        })
    })
</script>
</html>
