<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas</title>
    <link rel="stylesheet" href="p3.css">
</head>

<body>

        <h1>lista de tareas</h1>
        <input type="text" id="tarea">
        <button id="agregar">Nueva</button>
        <h3>Numero de tareas pendientes- <span id="cantidad">0</span></h3>
        <ul id="listado">

        </ul>

</body>

<script>
var inputTarea = document.getElementById("tarea");
var btn = document.getElementById("agregar");
var listado = document.getElementById("listado");
var cantidad = document.getElementById("cantidad");

var total = 0;

btn.onclick = function() {

    if (inputTarea.value == "") {
        return;
    }

    var elemento = inputTarea.value;

    var li = document.createElement("li");
    li.textContent = elemento;
    listado.appendChild(li);
    total++;
    cantidad.innerHTML = total;


    var btnEliminar = document.createElement("span");
    btnEliminar.textContent = "\u00d7";
    li.appendChild(btnEliminar);

    btnEliminar.onclick = function() {
        li.remove();
        total--;
        cantidad.innerHTML = total;
    }

    inputTarea.value = "";

}
</script>
</html>
